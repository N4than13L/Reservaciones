<div class="container">
  <!-- div generico para mostrar  -->

  <!-- <h2>{{ page_title }}</h2> -->

  <div class="card-columns mt-4" *ngIf="identity.sub">
    <article class="card w-100" *ngFor="let reservations of bookings">
      <div class="card-header">
        <p class="fs-3"><strong>Nombre: </strong>{{ reservations.name }}</p>

        <p class="fs-3">
          <strong>Apellido: </strong>{{ reservations.surname }}
        </p>
        <p class="fs-3"><strong>Edad: </strong>{{ reservations.age }}</p>
        <p class="fs-3"><strong>Bio: </strong>{{ reservations.bio }}</p>
        <!-- 
        <div class="mt-3">
          <span>
            <a
              class="btn btn-warning m-1"
              [routerLink]="['/editar-reservacion/', bookings.id]"
              >editar</a
            >
            <a class="btn btn-danger m-1">eliminar</a>
          </span>
        </div> -->
      </div>
    </article>
  </div>

  <div class="card-columns mt-4" *ngIf="!identity.sub">
    <div class="card text-center">
      <div class="card-header">
        Bienvenido/a a la Aplicacion de reservas hoteleras
      </div>
      <div class="card-body">
        <!-- <h5 class="card-title">Special title treatment</h5> -->
        <p class="card-text">
          Aquí puedes agregar las reservas de las personas y su tipo de
          alojamiento.
        </p>
        <a [routerLink]="['/registro']" class="btn btn-primary"
          >Puedes registrarte aquí</a
        >
      </div>
      <!-- <div class="card-footer text-muted">2 days ago</div> -->
    </div>

    <p></p>
  </div>
</div>
