<div class="container">
  <!-- div generico para mostrar  -->
  <div>Bienvenido</div>
  <h2>{{ page_title }}</h2>

  <div class="card-columns" *ngIf="identity.sub">
    <article class="card w-100" *ngFor="let reservations of bookings">
      <div class="card-header">
        <h3>
          <p class="text-dark stretched-link">{{ reservations.name }}</p>
        </h3>

        <p>{{ reservations.surname }}</p>
        <p>{{ reservations.age }}</p>
        <p>{{ reservations.bio }}</p>

        <div class="mt-3">
          <span>
            <a
              class="btn btn-warning m-1"
              [routerLink]="['/editar-reservacion/', bookings.id]"
              >editar</a
            >
            <a class="btn btn-danger m-1">eliminar</a>
          </span>
        </div>
      </div>
    </article>
  </div>

  <div class="card-columns" *ngIf="!identity.sub">
    <h1>Bienvenido a la Aplicacion de reservas</h1>
    <p>
      Aquí puedes agregar las reservas de las personas y su tipo de alojamiento.
      <a [routerLink]="['/registro']">Registrate aquí</a>
    </p>
  </div>
</div>
