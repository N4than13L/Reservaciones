<div class="container mt-3">
  <h2>{{ page_title }}</h2>
  <p>registrate para guardar las reservaciones!</p>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        [(ngModel)]="user.name"
        class="form-control"
        required
        pattern="[a-zA-Z]+"
      />
      <small
        class="invalid-feedback d-block"
        *ngIf="!name.valid && name.touched"
      >
        El nombre de usuario es reqierido</small
      >
    </div>

    <div class="mb-3">
      <label for="surname" class="form-label">Apellido</label>
      <input
        type="text"
        name="surname"
        class="form-control"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        class="form-control"
        required
        pattern="[a-zA-Z]+"
      />
      <small
        class="invalid-feedback d-block"
        *ngIf="!surname.valid && surname.touched"
      >
        El apellido es reqierido</small
      >
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email"
        class="form-control"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <small
        class="invalid-feedback d-block"
        *ngIf="!email.valid && email.touched"
      >
        El correo es reqierido o está mal escrito</small
      >
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        #password="ngModel"
        [(ngModel)]="user.password"
        class="form-control"
        required
      />
      <small
        class="invalid-feedback d-block"
        *ngIf="!password.valid && password.touched"
      >
        la contraseña es reqierida</small
      >
    </div>
    <input
      value="Registrar"
      type="submit"
      class="btn btn-success"
      [disabled]="registerForm.invalid"
    />
  </form>
</div>
